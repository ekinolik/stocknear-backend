services:
  backend:
    image: stocknear:latest
    build: ../
    ports:
      - "443:8043"
      - "8000:8000"
    networks:
      - backend
      - redis
    environment:
      - UVICORN_BASE_URL=${UVICORN_BASE_URL}
      - USER_API_KEY=${USER_API_KEY}
      - API_PORT=${API_PORT}
  redis:
    image: redis:7.4-bookworm
    ports:
      - "6379:6379"
    networks:
      - redis
networks:
  # The presence of these objects is sufficient to define them
  backend:
    external: true
    name: ${BACKEND_NETWORK}
  redis: {}
